<h2>Histórico</h2>
<div class="form-group">
  <textarea class="form-control" id="historico" disabled rows="10">{{
    historico
  }}</textarea>
</div>
<div class="form-group">
  <button
    class="btn btn-outline-danger preencherDiv"
    (click)="limparHistorico()"
  >
    Limpar Histórico
  </button>
</div>
